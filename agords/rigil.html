<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Card</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7d4e5; /* Light pink */
        overflow: hidden;
        font-family: cursive;
    }

    .container {
        position: relative;
        width: 400px;
        height: auto;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    #photocard {
        opacity: 0;
        animation: showPhotoCard 1s forwards;
        width: 100%;
        height: auto;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        position: relative;
        z-index: 2; /* Place the photo above the heart background */
    }

    #glowing-heart {
        opacity: 0;
        animation: showGlowingHeart 1s forwards;
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 50px;
        cursor: grab;
        user-select: none;
        touch-action: none;
        z-index: 3; /* Place the glowing heart above the photo */
    }

    .heart-background {
        opacity: 0;
        animation: showHeartBackground 1s forwards;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: url('media/heart.png') repeat;
        background-size: 80px;
        z-index: 1; /* Place the heart background behind everything */
    }

    .heart {
        opacity: 0;
        animation: showHearts 1s forwards;
        position: absolute;
        width: 20px;
        height: 20px;
        background-image: url('media/heart.png');
        background-repeat: no-repeat;
        background-position: center;
    }
    

    .valentine-text {
        opacity: 0;
        animation: showText 1s forwards;
        position: absolute;
        top: 72%;
        bottom: 22px;
        left: 46%;
        transform: translateX(-50%);
        font-size: 15px; /* Smaller font size */
        color: #ff6392;
        z-index: 3; /* Place the text above the heart background */
    }

    /* Animation keyframes */
    @keyframes showPhotoCard {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes showGlowingHeart {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes showHeartBackground {
        0% {
            opacity: 0;
        }
        30% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes showHearts {
        0% {
            opacity: 0;
        }
        60% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes showText {
        0% {
            opacity: 0;
        }
        80% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
</style>
</head>
<body>
    <div class="container">
        <div class="heart-background"></div>
        <img id="photocard" img src="/media/rigil.png" alt="Photo Card">
        <img id="glowing-heart" img src="/media/heart.png" alt="Glowing Heart">
        <p class="valentine-text">Happy Valentine's Day! Future RPh Rigil Kent CalantocðŸ’š!</p>
        <!-- Add more heart elements as needed -->
    </div>

    <script>

    </script>
</body>
</html>
