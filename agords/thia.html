<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Your Name</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
    }

    .container {
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        color: #ff6392;
        margin-top: 0;
    }

    form {
        margin-top: 20px;
    }

    input[type="text"] {
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #ff6392;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #ff4971;
    }

    /* Falling hearts animation */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-image: url('shearts.png');
        background-repeat: no-repeat;
        animation: falling 5s linear infinite;
        z-index: 0;
        top: -20px;
    }

    @keyframes falling {
        0% {
            transform: translateY(-20px) rotate(0deg);
            opacity: 0;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Fireworks animation */
    @keyframes fireworks {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(-100px) scale(0.5);
        }
    }

    .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background-image: radial-gradient(circle, #ffdd55 10%, transparent 70%);
        animation: fireworks 3s infinite;
    }
</style>
</head>
<body>
    <div class="fireworks"></div> <!-- Fireworks background -->
    <div class="container">
        <h1>Enter Your Name</h1>
        <form id="nameForm">
            <input type="text" name="name" id="nameInput" placeholder="Your Name" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Falling hearts -->
    <div class="heart" style="left: calc(50% - 10px);"></div>
    <div class="heart" style="left: calc(30% - 10px);"></div>
    <div class="heart" style="left: calc(70% - 10px);"></div>
</body>
</html>
