<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Your Name</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('bg.png'); /* Add background image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0; /* Remove default body margin */
        overflow: hidden; /* Hide overflowing hearts */
        position: relative; /* Ensure the body acts as a reference for absolute positioning */
    }

    .container {
        z-index: 1; /* Ensure the container is above the hearts */
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out; /* Fade-in animation */
    }

    h1 {
        color: #ff6392; /* Pink */
        margin-top: 0; /* Remove default margin */
    }

    form {
        margin-top: 20px;
    }

    input[type="text"] {
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px; /* Add margin between input and button */
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #ff6392; /* Pink */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s; /* Smooth transition */
    }

    input[type="submit"]:hover {
        background-color: #ff4971; /* Lighter pink */
    }

    /* Falling hearts animation */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-image: url('shearts.png'); /* Heart image */
        background-repeat: no-repeat;
        animation: falling 5s linear infinite; /* Falling animation */
        z-index: 0; /* Ensure the hearts are behind the container */
        top: -20px; /* Start hearts above the viewport */
    }

    @keyframes falling {
        0% {
            transform: translateY(-20px) rotate(0deg); /* Initial position and rotation */
            opacity: 0; /* Start with opacity 0 */
        }
        100% {
            transform: translateY(110vh) rotate(360deg); /* Final position and rotation */
            opacity: 1; /* Fully visible at the end */
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px); /* Start slightly above its final position */
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Name</h1>
        <form id="nameForm">
            <input type="text" name="name" id="nameInput" placeholder="Your Name" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Falling hearts -->
    <div class="heart" style="left: calc(50% - 10px);"></div>
    <div class="heart" style="left: calc(30% - 10px);"></div>
    <div class="heart" style="left: calc(70% - 10px);"></div>
    <!-- Add more hearts as needed -->

    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input value
            var name = document.getElementById("nameInput").value.toLowerCase();

            // Check if the name matches certain criteria and redirect accordingly
            if (name.includes("rigil")) {
                window.location.href = "agords/rigil.html";
            } else if (name.includes("ed") || name.includes("andrea")) {
                window.location.href = "agords/ed.html";
            } else if (name.includes("joanne") || name.includes("jo")) {
                window.location.href = "agords/joanne.html";
            } else {
                alert("Way kay labot!"); // Alert if the name does not match any criteria
            }
        });
    </script>
</body>
</html>
